{% load crispy_forms_tags %}
<html>
  <head>
    <title>My Form</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class='container'>
        <h1 class="display-3">Form untuk menambahkan Question Poll</h1>
        <p> Silahkan isi pertanyaan yang akan anda buat sebagai poll</p>
    <form action="{% url 'polls:question-add' %}" method="post">
      {% csrf_token %} {% for error in form.non_field_errors %}
      <p><strong>{{ error }}</strong></p>
      {% endfor %} {{ form|crispy }}
      <input type="submit" value="Add Question" class="btn btn-primary" />
    </form>
    </div>
  </body>
</html>
